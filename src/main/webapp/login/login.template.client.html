<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="login.style.client.css" rel="stylesheet">
    <!--<script>
        function profile() {
            window.open("http://localhost:8080/profile/profile.template.client.html");
        }
    </script>-->
</head>
<body>
<div class="container">
    <h1 class="color-skyblue">
        Sign In
    </h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label color-skyblue">
                <h5>
                    Username
                </h5>
            </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label color-skyblue">
                <h5>
                    Password
                </h5>
            </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <!--<button class="btn btn-primary btn-block wbdv-login"
                        onclick="profile()">-->
                <a class="btn btn-primary btn-block"
                   href="../profile/profile.template.client.html">
                    Sign In
                </a>
                <br/>
                <div class="container">
                    <div class="row justify-content-between">
                    <div class="col-1.5">
                        <a href="#">
                            <h6>
                            Forgot Password?
                            </h6>
                        </a>
                    </div>
                        <div class="col-1.5">
                            <a href="http://localhost:8080/register/register.template.client.html">
                                <h6>
                                    Sign Up
                                </h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-6">
        <a href="http://localhost:8080/index.html">
            <i class="fas fa-home fa-2x"></i>
        </a>
    </div>
</div>
</body>
</html>
