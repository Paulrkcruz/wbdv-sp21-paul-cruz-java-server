<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="register.style.client.css" rel="stylesheet">
    <!--<script>
        function profile() {
            window.open("http://localhost:8080/profile/profile.template.client.html");
        }
    </script>-->
</head>
<body>
<div class="container">
    <h1 class="color-skyblue">
        Sign Up
    </h1>
    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label color-skyblue">
                <h5>
                    Username
                </h5>
            </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="usernameFld"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label color-skyblue">
                <h5>
                    Password
                </h5>
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control wbdv-field wbdv-password"
                       id="passwordFld"
                       placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld"
                   class="col-sm-2 col-form-label color-skyblue">
                <h5>
                    Verify Password
                </h5>
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control wbdv-field wbdv-password"
                       id="verifyPasswordFld"
                       placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <!--<button class="btn btn-primary btn-block wbdv-register" id="registerBtn"
                        onclick="profile()"></button>-->
                <a class="btn btn-primary btn-block"
                   href="../profile/profile.template.client.html">
                    Sign Up
                </a>
                <a class="btn btn-primary btn-block"
                   href="../index.html">
                    Cancel
                </a>
                <br/>
                <div class="row">
                    <div class="col-6">
                        <a href="http://localhost:8080/login/login.template.client.html">
                            <h6>
                                Login
                            </h6>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
